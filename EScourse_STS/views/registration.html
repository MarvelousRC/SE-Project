<body class="login-body">

<div class="container">

    <form class="form-signin" action="index.html">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">交易管理系统 注册</h1>
            <!--<img src="images/login-logo.png" alt=""/>-->
        </div>


        <div class="login-wrap">
            <p> 请输入账户信息</p>
            <input type="text" autofocus placeholder="用户名" class="form-control" id="username" onkeyup="validate_username()"/>
            <span id="notification_username"></span>
            <input type="password" placeholder="密码" class="form-control" id="pw1" onkeyup="validate_password()"/>
            <input type="password" placeholder="再次输入密码" class="form-control" id="pw2" onkeyup="validate_password()"/>
            <span id="notification_password"></span>
<!--            <input type="text" placeholder="手机号" class="form-control" id="phone" onkeyup="validate_phone()"/>-->
<!--            <span id="notification_phone"></span>-->


            <!--<label class="checkbox">-->
                <!--<input type="checkbox" value="同意用户协议"> 我同意服务条款和隐私政策。-->
            <!--</label>-->
            <button type="button" class="btn btn-lg btn-login btn-block" id="sub">
                <!-- disabled="disabled"-->
                <i class="fa fa-check" ></i>
            </button>

            <div class="registration">
                已经注册？
                <a href="login" class="">
                    直接登录
                </a>
            </div>
        </div>
    </form>
</div>
